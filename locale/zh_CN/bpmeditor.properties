# Help panel contents
bpmeditor.help.text = The BPM Editor sample shows how to create a business process diagram editor by using IBM ILOG Elixir Enterprise.\n\nTo start creating a business process diagram, drag and drop BPM elements from the palette onto the work area.\nTo create a link between two elements, drag a red triangular connection point from the side of the first element to a connection point on the second element.\n\nDouble-click the text of an element to edit it.\n\nYou will find sample diagram files in the samples/bpmeditor/data directory.\n\nThe following hot keys are available when the focus is on the diagram:\nDelete or Backspace: deletes selected objects.\nControl key + 'a': selects all objects.\nControl key + 'c': copies selected objects.\nControl key + 'g': groups selected objects as a subprocess.\nControl key + 'j': creates a link between two selected nodes.\nControl key + 'u': moves all objects from the selected subprocess to its parent graph and removes the subprocess.\nControl key + 'v': pastes copied objects.\nControl key + 'x': cuts selected objects\nF7: enables keyboard navigation on the objects in the diagram. Pressing F7 once sets the navigation to cycle through the nodes. Pressing F7 again sets the navigation to go from the selected node to the links that connect to this node.\nF8: disables keyboard navigation in the diagram.\nArrow keys: when keyboard navigation is enabled, arrow keys move the focus and selection throughout the objects. Pressing the Shift and arrow keys moves the selected node.\nArrow keys: when keyboard navigation is disabled, arrow keys scroll the diagram horizontally or vertically, or move selected objects.\nControl and '+' key: zooms in. \nControl and '-' key: zooms out.\n\nWhen the palette of objects has the focus:\nArrow keys: selects a node in the palette.\nENTER or SPACE: creates the selected object in the diagram.\nShift and '+' key: increases the area of the panel.\nShift and '-' key: decreases the area of the panel.\n\nWhen the properties panel or help panel has the focus:\nShift and '+' key: increases the area of the panel.\nShift and '-' key: decreases the area of the panel.
