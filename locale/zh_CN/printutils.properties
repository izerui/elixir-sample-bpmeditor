#
# These are the properties used in samples when printing feature is available
#

# NLS_ENCODING=UTF-8
# NLS_MESSAGEFORMAT_NONE

#
# The title of the printing dialog
#
printutils.PrintDialogTitle = 打印选项

#
# The label indicating that printing should be rasterized (as opposed to vector)
#
printutils.PrintAsBitmap= 打印位图

#
# The label of the button that pops up system printing properties dialog
#
printutils.PrintButton = 打印

#
# The label of the button that cancels the printing and hide the dialog
#
printutils.CancelButton = 取消

#
# The label mentioning the margins between contents to be printed and the borders of the PrintJob area
#
printutils.Margin = 边界

#
# The label  mentioning the maximum number of pages (row or columns)
# on which the contents will be printed.
#
printutils.PageCount = 页宽和页高

#
# The label indicating the maximum total number of pages that will be required to print the contents
# {0} will be replaced by the square value of the maximum number of pages specified above.
#
printutils.PageCountInfo = 最多打印 {0} 页(s)

#
# The label indicating that an error occurred during the printing process
#
printutils.printErrorMessage = 打印过程出错.

#
# The title of the window informing that an error occurred during the printing process
#
printutils.printErrorBoxTitle = 错误
